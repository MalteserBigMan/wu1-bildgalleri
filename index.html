<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildgalleri</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <ul class="gallery" role="list">
            <li>
                <figure>
                    <img alt="" src="images/dmitriy-zub-ky0NvwB5aws-unsplash.jpg" />
                    <figcaption>Happy monkey. Photo by <a 
                            href="https://unsplash.com/@dimitryzub">dimitryzub</a> on <a
                            href="https://unsplash.com/photos/ky0NvwB5aws">Unsplash</a>.
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img alt="" src="images/kelly-sikkema-r077pfFsdaU-unsplash.jpg" />
                    <figcaption>Smug gorilla.
                        Photo by <a
                            href="https://unsplash.com/@kellysikkema">kellysikkema</a>
                        on <a
                            href="https://unsplash.com/photos/r077pfFsdaU">Unsplash</a>.

                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img alt="" src="images/jamie-haughton-Z05GiksmqYU-unsplash.jpg" />
                    <figcaption>Surprised monkey.
                        Photo by <a
                            href="https://unsplash.com/@haughters">Jamie Haughton
                            </a> on <a
                            href="https://unsplash.com/photos/Z05GiksmqYU">Unsplash</a>.

                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img alt="" src="images/dusan-veverkolog-vyd2f5MCxeM-unsplash.jpg" />
                    <figcaption>Hanging monkey.
                        Photo by <a
                            href="https://unsplash.com/@veverkolog">Dusan Veverkolog
                            </a> on <a
                            href="https://unsplash.com/photos/vyd2f5MCxeM">Unsplash</a>.

                    </figcaption>
                </figure>
            </li>
        </ul>
    </main>
    <footer class="container">
        <p>Exempel hämtat från <a target="_blank"
                href="https://moderncss.dev/responsive-image-gallery-with-animated-captions/">Moderncss.dev</a> med några modifikationer.</p>
    </footer>
</body>

</html>
